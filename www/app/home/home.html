        <h1 class="header text-center positive padding">Crowdsub</h1>
        <div class="list padding">
            <button ui-sref="app.opnion" ng-disabled="taskEnabledNumber.id == 2" class="button button-full icon-left ion-android-arrow-dropright-circle button-positive"><div class="content">Tradução</div></button>

    </ion-content>
